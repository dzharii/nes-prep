# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
        # PRIVATE_SSH_KEY
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: git config user.email "deploy@example.com"
    - run: git config user.name "Deploy Action"
    - run: mkdir -p ~/.ssh
    - run: echo '${{ secrets.PRIVATE_SSH_KEY }}' > ~/.ssh/id_rsa
    - run: chmod 600 ~/.ssh/id_rsa
    - run:  echo '|1|TRB2aV+z0YKezHphBCsiDNMOX/o=|rAve+klyBkDGEc0e1Sttzw+2mic= ssh-rsa ' > ~/.ssh/known_hosts
    - run:  echo '|1|UU+bqBJgYV4KlsevbxYM1D3j6SQ=|6kNuwd6cEeCCpTCm5+eOhSWUtFw= ssh-rsa ' >> ~/.ssh/known_hosts
    - run: chmod 600 ~/.ssh/known_hosts
    - run: npm ci
    - run: npm run build
    - run: git fetch
    - run: git checkout gh-pages
    - run: cp -rf build/* ./
    - run: git add --all
    - run: git commit -am "web-update" || echo 'nothing to commit'
    - run: git push || echo 'nothing to push'
    - run: git checkout main



